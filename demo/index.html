<!doctype html>
<html>
  <head>
    <title>y-element demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../y-element.html">
    <link rel="import" href="../../quill-element/quill-element.html">
    <script src="../../y-richtext/y-richtext.js"></script>
    <link rel="import" href="../../paper-radio-button/paper-radio-button.html">
    <link rel="import" href="../../paper-radio-group/paper-radio-group.html">
    <link rel="import" href="../../paper-slider/paper-slider.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html"> 
    <link rel="import" href="../../paper-input/paper-input.html"> 

    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Shared Richtext Editor</h3>
      <demo-snippet>
        <template is="dom-bind">
          <y-element connector-name="websockets-client" connector-room="polymer-testing" db-name="memory">
            <!-- <y-type> exports a wrapped type. Wrapped types can be bound to elements which support wrapped types -->
            <y-type name="quill" type="Richtext" data="{{richtext}}"></y-type>
          </y-element>
          <quill-element y-richtext="{{richtext}}"></quill-element>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Shared Elements</h3>
      <demo-snippet>
        <template is="dom-bind">
          <y-element connector-name="websockets-client" connector-room="polymer-testing" db-name="memory">
            <!--
              y-map exports a JavaScript Object.
              Yjs listens to Polymer events. 
              Read the Polymer docs in order to find out how to modify array and object data: 
              https://www.polymer-project.org/1.0/docs/devguide/model-data
            -->
            <y-map name="elements" data="{{elements}}"></y-map>
          </y-element>
          <p>Toggle button: <paper-toggle-button active="{{elements.toggler}}"></paper-toggle-button></p>
          <p>Slider: <paper-slider min="0" max="100" value="{{elements.slider}}"></paper-slider></p>
          Radio Buttons:
          <paper-radio-group selected="{{elements.radio}}">
            <paper-radio-button name="cool">Cool</paper-radio-button>
            <paper-radio-button name="great">Great</paper-radio-button>
            <paper-radio-button name="awesome">Awesome!!</paper-radio-button>
          </paper-radio-group>
          <paper-input label="Type something!" value="{{elements.comment}}"></paper-input>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Chat Demo</h3>
      <p><i>Visit <a href="http://y-js.org/#!/examples">y-js.org/#!/examples</a> to modify the content</i></p>
      <demo-snippet>
        <template is="dom-bind">
          <y-element connector-name="websockets-client" connector-room="chat-example" db-name="memory">
            <y-array name="chat" data="{{chatHistory}}"></y-array>
          </y-element>
          <template is="dom-repeat" items="{{chatHistory}}">
            <p><span style="color: blue;">{{item.username}}:</span> <span>{{item.message}}</span></p>
          </template>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
